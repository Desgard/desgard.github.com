<script>
	//alert("ready");
	date_init();

	function date_init() {
		var first_day = new Date("2014/12/19");
		var now_day = new Date();
		var dis = now_day.getTime() - first_day.getTime();
		var dis_day = Math.floor(dis / (24 * 3600 * 1e3));
		var o = document.getElementById("myDate");
		o.innerHTML = dis_day + " " + "<font font-size='2rem' color='orange'>Days.</font>";
	}
</script>
