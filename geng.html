<script>
	//alert("ready");
	date_init();

	function date_init() {
		var first_day = new Date("2014/12/19");
		var now_day = new Date();
		var dis = now_day.getTime() - first_day.getTime();
		var dis_day = Math.floor(dis / (24 * 3600 * 1e3));
		var o = document.getElementById("myDate");
		o.innerHTML = dis_day + " " + "<font font-size='2rem' color='orange'>Days.</font>";
	}
</script> 

<script type="text/javascript">
$(function() {
	$('#carousel').carouFredSel({
		width: 720,
		height: 420,
		align: false,
		padding: [0, 650, 0, 0],
		items: {
			width: 50,
			height: 420,
			visible: 5,
			minimum: 1
		},
		scroll: {
			items: 1,
			duration: 750,
			onBefore: function( data ) {
				data.items.old.add( data.items.visible ).find( 'span' ).stop().slideUp();
			},
			onAfter: function( data ) {
				data.items.visible.last().find( 'span' ).stop().slideDown();
			}
		},
		auto: false,
//		onCreate: function() {
//			$(this).children().each(function() {
//				$(this).append( '<span>' + $('img', this).attr( 'alt' ) + '</span>' );
//				$(this).find( 'span' ).hide();
//			});
//		}
	});
	$('#carousel').children().click(function() {
		$('#carousel').trigger( 'slideTo', [this, -4, 'prev'] );
	});
});
</script>
