---
layout: default
post_class: page-template
---

<div class="post" itemprop="mainContentOfPage">

  <header class="post-header">
      {% if page.slug == "error404" %}
      <center><h1>{{ page.title }}</h1></center>
      {% else %}
      <h1>{{ page.title }}</h1>
      {% endif %}
  </header>

  {{content}}

</div>

{% if page.slug == "error404" %}

  {% for post in site.posts limit:6 %}
    {% include article.html %}
  {% endfor %}

{% endif %}
